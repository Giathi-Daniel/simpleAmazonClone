<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="first">
        <div class="flex logo">
          <a href="#"
            ><img
              src="https://pnggrid.com/wp-content/uploads/2021/05/Amazon-Logo-Transparent-1024x310.png"
              alt=""
          /></a>
          <div class="map flex">
            <i class="fas fa-map-marker"></i>
            <div>
              <span>Deliver to</span>
              <span>Kenya</span>
            </div>
          </div>
        </div>
        <div class="flex input">
          <div>
            <span>All</span>
            <i class="fas fa-caret-down"></i>
          </div>
          <input type="text" />
          <i class="fas fa-search"></i>
        </div>
        <div class="flex right">
          <div class="flex lang">
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/002/399/741/small/american-flag-icon-vector.jpg"
              alt=""
            />
            <i class="fas fa-caret-down"></i>
          </div>
          <div class="sign">
            <span>Hello, sign in</span>
            <div class="flex ac">
              <span>Account & Lists</span>
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div class="sign">
            <span>Returns</span>
            <span>& borders</span>
          </div>
          <div class="flex cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="ca">Cart</span>
            <p>0</p>
          </div>
        </div>
      </div>
    </header>

    <script src="js/main.js"></script>
  </body>
</html>
